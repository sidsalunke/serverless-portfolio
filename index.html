<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Siddharth Salunke's Professional Portfolio</title>
    <link rel="stylesheet" href="styles/main.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo"/>

  <body>
    <main class="overflow--auto">
      <h1 class="color--white section__heading--largest">

      <ul class="section--social">

        <li class="socialWrapper">

             title="LinkedIn Profile"
             target="_blank"
             href="https://www.linkedin.com/in/siddharthsalunke/">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>

        <!-- Link to GitHub profile -->
        <li class="socialWrapper color--white">
          <a class="social color--white"
             title="GitHub Profile"
             target="_blank"
             href="https://github.com/sidsalunke">
            <i class="fa fa-github"></i>
          </a>
        </li>

        <!-- Link to resume, probably a .pdf -->
        <li class="socialWrapper">
          <a class="social color--white"
             title="Resume"
             href="Resume.pdf">
            <i class="fa fa-file-text"></i>
          </a>
        </li>
      </ul>
    </main>

    <section class="background--skyBlue section">
      <h2 class="color--white margin--none section__text--centered">
        Professional Portfolio
      </h2>

    <div id="example-work"></div>
    
    <section class="background--skyBlue section">
    </section>

    <section class="section section--alignCentered section--description">

      </p>

    </script>
